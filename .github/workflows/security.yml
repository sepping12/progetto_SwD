name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan every Monday at 2 AM
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run OWASP Dependency Check
        env:
          # Use NVD API Key if available (highly recommended)
          # Get your key at: https://nvd.nist.gov/developers/request-an-api-key
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          if [ -n "$NVD_API_KEY" ]; then
            echo "Using NVD API Key for dependency check"
            ./mvnw -B dependency-check:check -DfailBuildOnCVSS=7 -DnvdApiKey=$NVD_API_KEY
          else
            echo "Warning: No NVD API Key found. Using cached data only."
            echo "Get your key at: https://nvd.nist.gov/developers/request-an-api-key"
            echo "Add it as NVD_API_KEY secret in GitHub repository settings."
            ./mvnw -B dependency-check:check -DfailBuildOnCVSS=7 -DnvdDatafeedEnabled=false || echo "Dependency check failed, but continuing..."
          fi
        continue-on-error: true

      - name: Upload Dependency Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 30
        continue-on-error: true

      - name: Upload Dependency Check Results (SARIF)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: target/dependency-check-report.sarif
        continue-on-error: true

  spotbugs-analysis:
    name: SpotBugs Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Compile code
        run: ./mvnw -B clean compile test-compile

      - name: Run SpotBugs with FindSecBugs
        run: ./mvnw -B spotbugs:check
        continue-on-error: true

      - name: Upload SpotBugs Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: target/spotbugsXml.xml
          retention-days: 30

  secret-scanning:
    name: Secret Scanning with Gitleaks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-and-quality

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build with Maven
        run: ./mvnw -B clean compile -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker-security:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ecommerce-app:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ecommerce-app:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate Trivy JSON report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ecommerce-app:${{ github.sha }}
          format: 'json'
          output: 'trivy-report.json'
        continue-on-error: true

      - name: Upload Trivy JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-report
          path: trivy-report.json
          retention-days: 30

  security-summary:
    name: Security Summary
    needs: [dependency-check, spotbugs-analysis, secret-scanning, codeql-analysis, docker-security]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Create Security Summary
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'OWASP Dependency Check', status: '${{ needs.dependency-check.result }}' },
              { name: 'SpotBugs Security Analysis', status: '${{ needs.spotbugs-analysis.result }}' },
              { name: 'Secret Scanning', status: '${{ needs.secret-scanning.result }}' },
              { name: 'CodeQL Analysis', status: '${{ needs.codeql-analysis.result }}' },
              { name: 'Docker Security Scan', status: '${{ needs.docker-security.result }}' }
            ];
            
            const summary = jobs.map(job => {
              const icon = job.status === 'success' ? 'âœ…' : job.status === 'skipped' ? 'â­ï¸' : 'âŒ';
              return `${icon} ${job.name}: ${job.status}`;
            }).join('\n');
            
            core.summary
              .addHeading('ğŸ”’ Security Scan Results')
              .addRaw(summary)
              .write();
            
            if (context.eventName === 'pull_request') {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
