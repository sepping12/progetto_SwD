              { name: 'ğŸ›¡ï¸ OWASP Dependency Check', status: '${{ needs.dependency-check.result }}' },
              { name: 'ğŸ› SpotBugs Security Analysis', status: '${{ needs.spotbugs-analysis.result }}' },
              { name: 'ğŸ” GitGuardian Secret Scanning', status: '${{ needs.gitguardian-scan.result }}' },
              { name: 'ğŸ” CodeQL Analysis', status: '${{ needs.codeql-analysis.result }}' },
              { name: 'ğŸ³ Docker Security Scan', status: '${{ needs.docker-security.result }}' },
