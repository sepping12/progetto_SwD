name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scan every Monday at 2 AM
    - cron: '0 2 * * 1'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  snyk-security:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high --all-projects
        continue-on-error: true

      - name: Upload Snyk results to GitHub Code Scanning
        if: secrets.SNYK_TOKEN != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
        continue-on-error: true

      - name: Generate Snyk JSON report
        if: secrets.SNYK_TOKEN != ''
        uses: snyk/actions/maven@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --json-file-output=snyk-report.json
        continue-on-error: true

      - name: Upload Snyk Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-report
          path: snyk-report.json
          retention-days: 30
        continue-on-error: true

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Run OWASP Dependency Check
        env:
          # Use NVD API Key if available (highly recommended)
          # Get your key at: https://nvd.nist.gov/developers/request-an-api-key
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          if [ -n "$NVD_API_KEY" ]; then
            echo "âœ… Using NVD API Key for dependency check"
            ./mvnw -B dependency-check:check -Ddependency-check.skip=false -DfailBuildOnCVSS=7 -DnvdApiKey=$NVD_API_KEY
          else
            echo "âš ï¸ WARNING: No NVD API Key configured!"
            echo "Dependency check will be skipped. This is expected if you haven't set up the API key yet."
            echo ""
            echo "To enable full dependency scanning:"
            echo "1. Get a FREE API key: https://nvd.nist.gov/developers/request-an-api-key"
            echo "2. Add it as NVD_API_KEY secret in GitHub repository settings"
            echo "3. See NVD_API_KEY_SETUP.md for detailed instructions"
            echo ""
            echo "Continuing without dependency check..."
          fi
        continue-on-error: true

      - name: Upload Dependency Check Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: target/dependency-check-report.html
          retention-days: 30
        continue-on-error: true

      - name: Upload Dependency Check Results (SARIF)
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: target/dependency-check-report.sarif
        continue-on-error: true

  spotbugs-analysis:
    name: SpotBugs Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Compile code
        run: ./mvnw -B clean compile test-compile

      - name: Run SpotBugs with FindSecBugs
        run: ./mvnw -B spotbugs:check
        continue-on-error: true

      - name: Upload SpotBugs Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: target/spotbugsXml.xml
          retention-days: 30

  gitguardian-scan:
    name: GitGuardian Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: GitGuardian Scan
        uses: GitGuardian/ggshield-action@v1.27.0
        env:
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
        with:
          args: --all-policies --show-secrets --exit-zero
        continue-on-error: true

      - name: Fallback - Gitleaks Scan
        if: secrets.GITGUARDIAN_API_KEY == ''
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-and-quality

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

   onarqube-analysis:
    name: SonarQube Security Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Build and analyze with SonarQube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [ -n "$SONAR_TOKEN" ]; then
            echo "âœ… Running SonarQube analysis"
            ./mvnw -B verify sonar:sonar \
              -Dsonar.projectKey=${{ github.repository_owner }}_${{ github.event.repository.name }} \
              -Dsonar.organization=${{ github.repository_owner }} \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.token=$SONAR_TOKEN \
              -Dsonar.qualitygate.wait=true
          else
            echo "âš ï¸ WARNING: SONAR_TOKEN not configured!"
            echo "SonarQube analysis will be skipped."
            echo ""
            echo "To enable SonarQube/SonarCloud integration:"
            echo "1. Sign up at: https://sonarcloud.io"
            echo "2. Create a project and get your token"
            echo "3. Add it as SONAR_TOKEN secret in GitHub repository settings"
          fi
        continue-on-error: true

      - name: Upload SonarQube Quality Gate Status
        if: secrets.SONAR_TOKEN != ''
        uses: actions/upload-artifact@v4
        with:
          name: sonarqube-quality-gate
          path: target/sonar/report-task.txt
          retention-days: 30
        continue-on-error: true

  security-summary:
