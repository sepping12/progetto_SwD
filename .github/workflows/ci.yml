name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: ecommerce_db
          MYSQL_USER: ecom_user
          MYSQL_PASSWORD: ecom_pass
          MYSQL_ROOT_PASSWORD: root_pass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot_pass"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Make mvnw executable
        run: chmod +x mvnw

      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -proot_pass --silent; then
              echo "MySQL is up"
              exit 0
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done
          echo "MySQL did not start in time"
          exit 1

      - name: Build (clean verify)
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/ecommerce_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
          SPRING_DATASOURCE_USERNAME: ecom_user
          SPRING_DATASOURCE_PASSWORD: ecom_pass
          # se nel codice usi placeholder ${allowed.origins} o ${spring.data.rest.base-path}
          ALLOWED_ORIGINS: http://localhost:4200
          SPRING_DATA_REST_BASE_PATH: /api
        run: ./mvnw -B clean verify